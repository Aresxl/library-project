<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="addBookBtn">Add Book</button>
    </header>

    <div class="formContainer">
        <form action="" id="myForm">
            <input type="text" id="bookTitleInput" placeholder="Title">
            <input type="text" id="authorNameInput" placeholder="Author">
            <input type="number" id="bookPagesInput" min="50" placeholder="Pages">

            <label>Read</label>
            <input type="radio" name="readStatus" id="readYes" value="Yes">
            <label for="readYes">Yes</label>
            <input type="radio" name="readStatus" id="readNo" value="No">
            <label for="readNo">No</label>

            <button id="cancelBtn">Cancel</button>
            <button id="submitBtn">Submit</button>
        </form>    
    </div>

    <div class="bookContainer"></div>

    <script src="script.js"></script>
</body>
</html>
