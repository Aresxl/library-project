<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <div class="btnContainer">
        <button>New Book</button>
    </div> -->
    <div class="formContainer">
        <h3>Add New Book</h1>
        <input type="text" id="bookTitle" placeholder="Title">
        <input type="text" id="authorName" placeholder="Author">
        <input type="number" id="bookPages" min="50" placeholder="Pages">

        <label>Read</label>
        <input type="radio" name="readStatus" id="readYes" value="Yes">
        <label for="readYes">Yes</label>
        <input type="radio" name="readStatus" id="readNo" value="No">
        <label for="readNo">No</label>

        <button id="cancelBtn">Cancel</button>
        <button id="submitBtn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
