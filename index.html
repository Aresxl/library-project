<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <input type="text" name="" id="searchBar" placeholder="Search Book">
        <button id="addBookBtn">+Add Book</button>
    </header>

    <div class="formContainer">
        <form action="" id="myForm">
            <input type="text" id="bookTitleInput" placeholder="Title">
            <input type="text" id="authorNameInput" placeholder="Author">
            <input type="number" id="bookPagesInput" min="50" placeholder="Pages">

        <div class="checkboxContainer">   
            <label>Have you read the book?</label>
            <input type="checkbox" name="bookRead" id="checkBox">
        </div> 

        <div class="buttonContainer">
            <button id="cancelBtn">Cancel</button>
            <button id="submitBtn">Submit</button>
        </div>    
        </form>    
    </div>

    <div class="bookContainer">
        <div class="gridContainer">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
