<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formContainer">
        <h1>Submit Book</h1>
        <label for="bookTitle">Book Title</label>
        <input type="text" id="bookTitle">
        <label for="authorName">Author</label>
        <input type="text" id="authorName">
        <label for="bookPages">Pages</label>
        <input type="number" id="bookPages" min="50">

        <label>Read</label>
        <input type="radio" name="readStatus" id="readYes" value="Yes">
        <label for="readYes">Yes</label>
        <input type="radio" name="readStatus" id="readNo" value="No">
        <label for="readNo">No</label>

        <button id="cancelBtn">Cancel</button>
        <button id="submitBtn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
